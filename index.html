<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ISO10675 calculator</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <section id="DataInput_id">
        <h2 id="id2">ISO 5817:2014</h2>
        <form id="DataForm_id">
            <fieldset>
                <!--<legend>Personal information:</legend>-->
                <div class="myFormLayout">
                    <!--I was told to remove these two, cause they aren't relevant "yet"
                    <div class="mydict">
                        <div>
                            <label>
                                <input type="radio" name="Material" value="Aluminum" checked>
                                <span>Aluminum</span>
                            </label>
                            <label>
                                <input type="radio" name="Material" value="Steel">
                                <span>Steel</span>
                            </label>
                        </div>-->
                    </div>
                    <br>
                    <br>
                    <label for="PlateT_id"> Plate thickness t [mm]:</label>
                    <input type="number" name="PlateT" id="PlateT_id" placeholder="0" step="0.001">
                    <br>
                    <br>
                    <label for="WeldT_id"> Weld thickness a [mm]:</label>
                    <input type="number" name="WeldT" id="WeldT_id" placeholder="0" step="0.001">
                    <br>
                    <br>
                     <!--I was told to remove these two, cause they aren't relevant "yet"
                    <label for="LengthOfW_id"> Length of weld l [mm]:</label>
                    <input type="number" name="WeldLength" id="LengthOfW_id" value="0" step="0.001">
                    <br>
                    <br>-->
                    <label for="WidthOfW_id"> Width of weld b [mm]:</label>
                    <input type="number" name="WeldWidth" id="WidthOfW_id" placeholder="0" step="0.001">
                    <br>
                    <br>
                    <div class="div-spacer"></div><!--Temp fix?-->
                    <div class="radio-container">
                        <label for="filletweld" title="Kantsøm / Fillet weld"><input type="radio" id="filletweld" name="weld" value="filletweld" checked /> <img /></label> 
                        <br>
                        <br>
                        <input type="radio" id="buttweld" name="weld" value="buttweld" />
                        <label for="buttweld">Stumpsøm / Butt weld</label>
                    </div>
                    <br>
                    <div class="div-spacer"></div><!--Temp fix?-->
                    <br>
                    <div class="options">
                        <p>Niveau:</p>
                        <label for="GradeB" title="B"><input type="radio" id="GradeB" name="weldGrade" value="GradeB" />B <img /></label> 
                        <label for="GradeC" title="C"><input type="radio" id="GradeC" name="weldGrade" value="GradeC" />C <img /></label>
                        <label for="GradeD" title="D"><input type="radio" id="GradeD" name="weldGrade" value="GradeD" />D <img /></label>
                    </div>
                    <br><br>
                    <div class="div-spacer"></div><!--Temp fix?--><br><br>
                    <button class="calc" id="gradeWeld" type="button"><span>Grade</span></button>
                    <!--From Uiverse.io by alexruix 
                    Will probably throw this in front of the form when you hit *grade*
                    <div class="loader">
                    <span class="loader-text">loading</span>
                    <span class="load"></span>
                    </div>
                    -->
                </div>
            </fieldset>
        </form>
    </section>

    <script type="module" src="js/frontend.js"></script>
</body>
